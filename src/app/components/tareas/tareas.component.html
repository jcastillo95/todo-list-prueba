<div class="container">
    <div class="mb-3 row">
        <h1 style="display: flex;flex-direction: column;align-items: center;">TODO LIST</h1>
        <div class="col-sm-10">
            <input type="text" required #nameInput="ngModel" [(ngModel)]="tarea.description" class="form-control" placeholder="Titulo">
            <button type="button" class="btn btn-info"  (click)="addTask()">Agregar</button>
        </div>
        <div class="form-check mt-4" >
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                {{tarea.description}}
                as
            </label>
            <button type="button" class="btn btn-info eliminar">Eliminar</button>
        </div>
        <p *ngIf="tarea.description" >No existen tareas</p>
    </div>

</div>
